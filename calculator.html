<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Calculator</title>
        <link href="calculator.css" rel="stylesheet">
    </head>
    <body>
        <div class="Container">
            <input type="text" placeholder="0" id="inputBox">
            <div>
                <button class="allclearBtn">AC</button>
                <button class="modulusBtn">%</button>
                <button class="backspaceBtn">โซ</button>
                <button class="divideBtn">รท</button>
            </div>
            <div>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="multiplyBtn">X</button>
            </div>
            <div>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="subBtn">-</button>
            </div>
            <div>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="addBtn">+</button>
            </div>
            <div>
                <button>00</button>
                <button>0</button>
                <button class="decimalBtn">.</button>
                <button class="equalBtn">=</button>
            </div>
        </div>
        <script src="calculator.js"></script>
    </body>
</html>
